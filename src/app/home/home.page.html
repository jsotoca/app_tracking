<ion-header>
  <ion-toolbar>
    <ion-title>ubicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{this.codigo}} | {{this.contador}}
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="iniciar()" expand="block" fill="clear" shape="round">
          iniciar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="parar()" expand="block" fill="clear" shape="round">
          parar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
